<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Device Table</title>
</head>
<body>
  <center><br>
    <table border="2" height="170" width="370">
      <tr bgcolor="turquoise">
        <th>Device</th>
        <th>Brand</th>
        <th colspan="2">Specifications</th>
      </tr>
      <tr>
        <td rowspan="3">Smartphone</td>
        <td rowspan="3">Apple</td>
        <th bgcolor="khaki">Model</th>
        <th bgcolor="khaki">Storage</th>
      </tr>
      <tr>
        <td>iPhone 12 Pro</td>
        <td>256GB</td>
      </tr>
      <tr>
        <td>iPhone SE</td>
        <td>128GB</td>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td colspan="2">15.6" Display</td>
      </tr>
      <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td colspan="2">10.5" Display</td>
      </tr>
    </table>
  </center>
</body>
</html>
